<!DOCTYPE html>
<html>
    <head>
        <script src='./bundle.js' defer></script>
        <style>
            #index-list {
                margin-top: 10px;
                margin-bottom: 10px;
                display: flex;
                flex-direction: row;
                gap: 15px;
            }
            .index.active {
                background-color: black;
            }
            .index {
                background-color: grey;
                border-radius: 50%;
                width: 25px;
                height: 25px;
            }
            img {
                height: auto;
                width: 720px;
            }
            #main {
                display: flex;
                flex-direction: row;
            }
            #frame {
                width: 720px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id='frame'>
            <div id='main'>
            <img id='lastClone' src='../src/images/pancake-raspberry.jpg'>
            <img src='../src/images/pancake-background.jpg'>
            <img src='../src/images/pancake-banana.jpg'>
            <img src='../src/images/pancake-blueberry.jpg'>
            <img src='../src/images/pancake-raspberry.jpg'>
            <img id='firstClone' src='../src/images/pancake-background.jpg'>
            </div>
        </div>
        <nav>
            <div id='index-list'>
                <div class='index' id ='1'></div>
                <div class='index' id ='2'></div>
                <div class='index' id ='3'></div>
                <div class='index' id ='4'></div>
            </div>
            <button id='previous'>Previous</button>
            <button id='next'>Next</button>
            </nav>
    </body>
</html>
